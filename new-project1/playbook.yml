---
- name: "Build Image and run container with ansible playbook"
  hosts: localhost
  tasks:
  - name: stop running container
    command: docker stop nginx
    ignore_errors: yes

  - name: remove stopped container
    command: docker rm nginx
    ignore_errors: yes
  
  - name: remove used image
    command: docker rmi nginx:latest
    ignore_errors: yes

  - name: build docker image from dockerfile
    command: docker build -t nginx .  

  - name: push image to dockerhub
    command: docker push mahmoudnabil70/nginx:latest
  
